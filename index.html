<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icons8-link-64.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Encurtador de URL</title>
</head>
<body>
    <main class="content">
        <section class="logo">
            <img class="logo-image" src="img/icons8-link-64.png" alt="Encurtador - Encurtar um link">
            <h1>Encurtador de URL</h1>
        </section>

        <section class="main-content">
            <h2>Encurtador de link grátis</h2>

            <div class="input-box">
                <input class="url-input" id="input-url" type="text" placeholder="Insira a URL" oninput="encurtarUrl()">
                <button class="btn" onclick="copiar()">Copiar</button>
            </div>

            <div class="url-encurtada">
                <h3>Sua URL encurtada</h3>
            <input class="url-input-encurtada" id="input-url-encurtada" type="text" readonly>

            </div>

            <p>Copie o link encurtado e compartilhe em mensagens, textos, publicações, sites e outros locais.</p>
        </section>

    </main>

    <script src="js/script.js"></script>
</body>
</html>
